<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mijn Apple-achtige Site</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
    }

    header p {
      font-size: 20px;
      color: #555;
    }

    .hero {
      max-width: 1000px;
      margin: 60px auto;
      text-align: center;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-top: 30px;
    }

    .hero p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #0071e3;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #005bb5;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mijn Product</h1>
    <p>Zo strak als Apple. Zo simpel als jij.</p>
  </header>

  <section class="hero">
    <img src="https://www.apple.com/v/home/bd/images/heroes/iphone15/hero_iphone15__e5xbgo5ffhg2_large.jpg" alt="Productfoto">
    <h2>iPhone-achtige eenvoud</h2>
    <p>Ontdek hoe elegantie en technologie samenkomen. Dit is geen telefoon. Dit is jouw toekomst.</p>
    <a class="btn" href="#">Bestel nu</a>
  </section>

</html>
