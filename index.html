<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nieuw Product</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff;
      color: #000;
    }

    nav {
      background-color: #1d1d1f;
      color: white;
      padding: 14px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 14px;
    }

    nav a {
      color: #d0d0d0;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 600;
    }

    .hero p {
      font-size: 24px;
      margin-top: 10px;
      color: #666;
    }

    .hero img {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin-top: 30px;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      margin: 0 15px;
      font-size: 18px;
      color: #0071e3;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f5f5f7;
      color: #6e6e73;
      text-align: center;
      padding: 30px;
      font-size: 13px;
      margin-top: 60px;
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Producten</a>
    <a href="#">Over</a>
    <a href="#">Support</a>
  </nav>

  <section class="hero">
    <h1>Nieuw. Krachtig. Elegant.</h1>
    <p>Ontworpen om je verwachtingen te overtreffen.</p>

    <div class="links">
      <a href="#">Meer informatie</a>
      <a href="#">Koop nu</a>
    </div>

    <img src="https://via.placeholder.com/900x500.png?text=Product+Afbeelding" alt="Productfoto">
  </section>

  <footer>
    © 2025 Jouw Naam. Geen affiliatie met Apple. Alleen geïnspireerd door hun stijl.
  </footer>

</body>
</html>
